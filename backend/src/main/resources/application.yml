server:
  port: 8081

spring:
  application:
    name: virtuallive-backend
    
  datasource:
    url: jdbc:mysql://localhost:3307/virtuallive_dev?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci
    username: virtual_live
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update  # 自动更新数据库结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  
  # 禁用 Flyway
  flyway:
    enabled: false
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 2KB

logging:
  level:
    root: INFO
    com.virtuallive: DEBUG

# 文件上传配置
file:
  upload:
    base-path: uploads
    image-path: images
    video-path: videos
    audio-path: audios
    file-path: files

# Spring 文件上传配置
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 2MB

# 静态资源配置
spring.web.resources.static-locations: file:uploads/,classpath:/static/
